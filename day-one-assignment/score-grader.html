<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <title>Score Grader</title>
</head>
<body>
    <div class="container pt-3 pb-3 shadow-lg mx-auto bg-secondary rounded mt-5">
        <div class="row">
            <div class="col-xl-9 mx-auto p-4 bg-light shadow-lg my-2">
                <label for="">Input Score</label>
                <input type="text" required id="score" class="form-control form-control-md">
                
                <span id="score_error" class="text-danger d-block"></span>

                <span><h5 class="mt-5 d-inline">Your Grade is:</h5></span>
                <span id="output" class="d-inline"></span>

                <input type="submit" id="get-score" value="Get Score!" class="btn btn-md btn-success mt-3 w-100">
            </div>
        </div>
    </div>
    <script src="./assets/js/myJSWork.js"></script>
</body>
</html>
